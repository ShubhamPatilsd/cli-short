<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cli Short</title>
</head>
<link rel="stylesheet" type="text/css" href="index.css"/>
<body>
    <div id="terminal">
        <div id="titlebar"><small style="color: black;">clishort</small></div>
    <div id="terminal-container">
        <h1>CLI Short</h1>
        <div>
            <p style="display: flex;"><span style="color: darkgoldenrod;">[~]</span><span style="color:darkorchid;">$:&nbsp;</span> cat info.txt</p>
            <p>A link shortner, straight from your terminal! Made with a fast CLI tool made in the Go programming language and an open source API.</p>
        </div>
    </div>
</div>
</body>
</html>
